    google.charts.load('current', {

    google.charts.setOnLoadCallback(googlecharts_is_ready);

    function reset_status_messages() {
      $("#status").html("")
    }

    function googlecharts_is_ready() {}

    function getNewData() {
      $("#status").html("Fetching data to plot graph...");

      jQuery.ajax({
        url: "/api/getdata",
        type: 'POST',
        error: function (jqXHR, textStatus, errorThrown) {
          console.log("Error while ajax:" + textStatus)
        },
        success: function (ndata, textStatus, xhr) {
          //console.log(ndata)

          //console.log(ndata.chart_data)
          $("#status").html("Data fetched! Now plotting graph!");
          chartdata = ndata.chart_data
          graphdata = createDataTable(chartdata)
          humiditydata = createHumidityTable(chartdata)
          drawLineChart(graphdata)
          drawDataTable(graphdata)
          drawHumidityTable(humiditydata)
          $("#status").html("Graph plotted");
        } //end success
      }); //end ajax
    } //end getNewData

    function getLightData() {
      $("#status").html("Fetching data to plot graph...");

      jQuery.ajax({
        url: "/api/getlightdata",
        type: 'POST',
        error: function (jqXHR, textStatus, errorThrown) {
          console.log("Error while ajax:" + textStatus)
        },
        success: function (ndata, textStatus, xhr) {
          //console.log(ndata)

          //console.log(ndata.chart_data)
          $("#status").html("Data fetched! Now plotting graph!");
          tabledata = ndata.light_chart // chartdata = tabledata
          lightdata = createLightDataTable(tabledata) // graphdata = lightdata
          drawlightLineChart(lightdata)
          drawlightDataTable(lightdata)
          $("#status").html("Graph plotted");
        } //end success
      }); //end ajax
    } //end getLightData

    function createLightDataTable(newdata) {
      lightdata = new google.visualization.DataTable();
      lightdata.addColumn('string', 'Time');
      lightdata.addColumn('number', 'Light');
      var newdata = JSON.parse(newdata);

      for (index = 0; index < newdata.length; index++) {

        datetime = (newdata[index].datetimeid)
        datetime = datetime.substring(0, 19) //+ "+0000"             
        jsdatetime = new Date(Date.parse(datetime));
        jstime = jsdatetime.toLocaleTimeString();
        light = parseInt(newdata[index].lightvalue);
        lightdata.addRows([
          [jstime, light]
        ]);
      } //end for
      return lightdata
    }

    function drawlightDataTable(tabledata) {
      var table = new google.visualization.Table(document.getElementById('light_div'));
      table.draw(tabledata, {
        showRowNumber: true,
        width: '100%',
        height: '100%'
      });

    } //end drawTable

    function drawlightLineChart(lightdata) {
      chart = new google.visualization.LineChart(
        document.getElementById('lightchart_div'));
      chart.draw(lightdata, {
        legend: 'none',
        vAxis: {
          baseline: 0
        },
        colors: ['#A0D100']
      });
      return
    } //end drawChart

    $(document).ready(function () {
      reset_status_messages()

      setInterval(function () {
        getLightData()
      }, 3000);
    });
  </script>

                      <style>
                        /* The switch - the box around the slider */
                        .switch {
                          position: relative;
                          display: inline-block;
                          width: 60px;
                          height: 34px;
                        }

                        /* Hide default HTML checkbox */
                        .switch input {
                          opacity: 0;
                          width: 0;
                          height: 0;
                        }

                        /* The slider */
                        .slider {
                          position: absolute;
                          cursor: pointer;
                          top: 0;
                          left: 0;
                          right: 0;
                          bottom: 0;
                          background-color: #ccc;
                          -webkit-transition: .4s;
                          transition: .4s;
                        }

                        .slider:before {
                          position: absolute;
                          content: "";
                          height: 26px;
                          width: 26px;
                          left: 4px;
                          bottom: 4px;
                          background-color: white;
                          -webkit-transition: .4s;
                          transition: .4s;
                        }

                        input:checked+.slider {
                          background-color: #2196F3;
                        }

                        input:focus+.slider {
                          box-shadow: 0 0 1px #2196F3;
                        }

                        input:checked+.slider:before {
                          -webkit-transform: translateX(26px);
                          -ms-transform: translateX(26px);
                          transform: translateX(26px);
                        }

                        /* Rounded sliders */
                        .slider.round {
                          border-radius: 34px;
                        }

                        .slider.round:before {
                          border-radius: 50%;
                        }
